
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toca un dado</title>
  <link rel="stylesheet" href="dice.css">
</head>
<body>
  
  <div class="container-title">
    <p class="Title">
      If you roll a die, you might just get lucky
    </p>
  </div>
    
  <div class="container">

    <!-- DieType -->
  <div class="typeArea" >
    <p class="bonus-title">Which die do you want? </p>
    <input type="number" class="input" id="dieType" placeholder="20">
  </div>
  <!-- DieAmount -->
  <div class="amountArea" >
    <p class="bonus-title"> Amount of Die </p>
    <input type="number" class="input" id="amount" placeholder="1" min="0" max="100">
  </div>
    <!-- DieBonus -->
  <div class="bonusArea" >
    <p class="bonus-title"> Bonus </p>
    <input type="number" class="input" id="bonus" placeholder="+1" min="0" max="10" value="+1">
  </div>
  <button onclick ="anySides()"> Get to rolling</button>

   <!-- Result -->
   <div class="resultArea">
    <p id="Sum" class="sum"></p>
    <p id="Result" class="result"></p>  
  </div>
</div>
 
   






  
</body>
<script src="dice.js"></script>
</html>
